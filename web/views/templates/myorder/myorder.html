<ion-header-bar class="bar-assertive">
	<button class="button icon ion-ios-arrow-left button-clear" ng-click="goBack();"></button>
	<span class="title">我的订单</span>
</ion-header-bar>
<ion-content class="myorder">
      <div class="text-center padding-top assertive" ng-if="isNotHas">神马也没有, 快去添加东西</div>
	<ion-list>
		<ion-item class="item-thumbnail-left" ng-repeat="item in data">
			<img class="full-image" ng-src="{{item.imgUrl}}" />
      <h2>商品名称 {{item.pname}}</h2>
      <p class="padding-top">
      	<span class="padding-right">商品价格 {{item.price}}</span>
      	<span class="padding-left">商品数量 {{item.count}}</span>
      </p>
      <div class="disc">
      	<span>{{item.buyTime}}</span>
      	<button ng-if="!isDisc" class="btn button button-outline button-small button-assertive" ng-click="discussion();">立即评价</button>
      	<button ng-if="isDisc" class="btn button button-outline button-small button-assertive">已评价</button>
      </div>
      
		</ion-item>
	</ion-list>
</ion-content>
