<ion-header-bar class="bar-assertive item-input-inset">
	
			<button class="button icon ion-ios-arrow-left button-clear" style="margin-right: 12px;" ng-click="goBack();"></button>

			<label class="item-input-wrapper light-bg">
		    <i class="icon ion-ios-search placeholder-icon"></i>
		    <input type="text" placeholder="毛巾 | 枕头" ng-model="searchWord" />
		  </label>

		  <button class="button button-clear" ng-click="search();">搜索</button>

	</div>
	
</ion-header-bar>
<ion-content class="search">
	<div class="assertive padding-top text-center" ng-if="isHas">没有搜索到该商品</div>
	<div class="row row-wrap">
		<div class="col col-50" ng-repeat="item in data">
			<div class="pro-bg" ng-click="goPage('details', {id: item.pid});">
				<div>
					<img class="full-image" ng-src="{{item.imgUrl}}" />
				</div>
				<div class="pro-info">
					<p class="fl padding-left">{{item.name}}</p>
					<p class="fr padding-right assertive"><span>￥</span><span>{{item.price}}</span></p>
				</div>
				<div class="padding-left pro-desc">{{item.desc}}</div>
			</div>
		</div>

	</div>
</ion-content>
