<ion-header-bar class="bar-assertive" align-title="center">
	<button class="button icon ion-ios-arrow-left button-clear" ng-click="goBack();"></button>
	<span class="title">忘记密码</span>
</ion-header-bar>
<ion-content>
	<ion-list class="padding-bottom">
		<ion-item class="item-input item-stacked-label" ng-if="domStatus.emailStatus">
			<span class="input-label"><i class="icon ion-ios-email assertive"></i></span>
	    <input type="text" placeholder="邮箱" ng-model="data.email" />
		</ion-item>
		<ion-item class="item-input item-stacked-label" ng-if="domStatus.validCodeStatus">
			<span class="input-label"><i class="icon ion-ios-information-outline assertive"></i></span>
			<input type="text" placeholder="验证码" ng-model="data.validCode" />
		</ion-item>
		<ion-item class="item-input item-stacked-label" ng-if="domStatus.newpwdStatus">
			<span class="input-label"><i class="icon ion-ios-locked assertive"></i></span>
			<input type="password" placeholder="新密码" ng-model="data.newpwd" />
		</ion-item>
		<ion-item class="item-input item-stacked-label" ng-if="domStatus.cnewpwdStatus">
			<span class="input-label"><i class="icon ion-ios-locked assertive"></i></span>
			<input type="password" placeholder="确认密码" ng-model="data.cnewpwd" />
		</ion-item>
	</ion-list>
	<div class="padding-horizontal">
		<div class="button button-assertive button-block"  ng-if="domStatus.codeBtnStatus" ng-click="getValidCode();">获取验证码</div>
		<div class="button button-assertive button-block" ng-if="domStatus.cBtnStatus" ng-click="confirmValidCode();">确 认</div>
		<div class="button button-assertive button-block" ng-if="domStatus.sBtnStatus" ng-click="sumbitPwd();">提 交</div>
	</div>
	
</ion-content>
